<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WD-DemoPage</title>
  <link rel="stylesheet" href="../page1/assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript Fundamentals Demo</h1>
    </header>
    <main>
      <div class="demo">
        <h2>Variables and Input/Output</h2>
        <p>Enter a number:</p>
        <input type="number" id="userInput" placeholder="Enter a number">
        <button onclick="processInput()">Check Odd/Even</button>
        <p id="result"></p>
      </div>
      <div class="loop-demo">
        <h2>Looping Example</h2>
        <p>Click to display numbers from 1 to 10:</p>
        <button onclick="displayNumbers()">Show Numbers</button>
        <ul id="numberList"></ul>
      </div>
      <a href="../../index.html" class="button">Back to Landing Page</a>
    </main>
  </div>
  <script src="../page1/assets/js/scripts.js"></script>
</body>
</html>
